<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In-App Browser</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #212121;
      color: white;
      font-family: system-ui;
    }
    #webview {
      width: 100%;
      height: 90vh;
      border: none;
      border-radius: 12px;
      margin-top: 10px;
    }
    .url-input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <input
    type="url"
    class="url-input"
    placeholder="Enter URL (e.g., https://wordwall.net)"
    id="urlInput"
  >
  <button onclick="loadInApp()" style="margin-top: 10px; width: 100%; padding: 12px; background: #007AFF; color: white; border: none; border-radius: 8px;">
    Open in Mini App
  </button>

  <iframe id="webview" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>

  <script>
    // Initialize Telegram WebApp
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    // Telegram's SECRET SAUCE to force in-app opening
    function loadInApp() {
      const url = document.getElementById('urlInput').value;

      // METHOD 1: Direct native navigation (works for whitelisted domains)
      Telegram.WebApp.openLink(url, {
        try_instant_view: true,
        instant_view: true
      });

      // METHOD 2: Fallback to iframe (for non-whitelisted domains)
      document.getElementById('webview').src = url;
    }

    // Block external redirects
    window.addEventListener('blur', () => {
      if(document.activeElement === document.getElementById('webview')) {
        Telegram.WebApp.showAlert('Stay in app!');
        window.focus();
      }
    });
  </script>
</body>
</html>
